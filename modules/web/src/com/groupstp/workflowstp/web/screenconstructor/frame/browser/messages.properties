screenConstructorBrowserFrame.generatorScriptTitle = Column generator script
screenConstructorBrowserFrame.generatorScriptContent = Column generator script. Here you can specify a generator column and return com.haulmont.cuba.gui.components.Table.ColumnGenerator or \
  com.groupstp.workflowstp.web.util.data.ColumnGenerator. \
  <br>In input of script you have access to:\
  <ul>\
    <li><code>stage</code> - current browsing stage</li>\
    <li><code>screen</code> - link to screen</li>\
    <li><code>viewOnly</code> - screen opened to view only</li>\
    <li><code>target</code> - link to list component</li>\
  </ul>
screenConstructorBrowserFrame.error.sameColumnExist = Column with the same id already specified
