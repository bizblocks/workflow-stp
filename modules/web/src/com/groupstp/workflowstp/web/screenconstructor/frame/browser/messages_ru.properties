screenConstructorBrowserFrame.generatorScriptTitle = Скрипт генератора колонки
screenConstructorBrowserFrame.generatorScriptContent = Скрипт генератора колонки. Здесь вы можете указать код генератора колонки вернув обьект com.haulmont.cuba.gui.components.Table.ColumnGenerator или \
  com.groupstp.workflowstp.web.util.data.ColumnGenerator. \
  <br>На вход скрипта подаются следующие переменные:\
  <ul>\
    <li><code>stage</code> - текущий обрабатываемый этап</li>\
    <li><code>screen</code> - ссылка на экран</li>\
    <li><code>viewOnly</code> - экран открыт только на просмотр</li>\
    <li><code>target</code> - ссылка на компонент списка</li>\
  </ul>
screenConstructorBrowserFrame.error.sameColumnExist = Колонка с таким идентификатором уже задана