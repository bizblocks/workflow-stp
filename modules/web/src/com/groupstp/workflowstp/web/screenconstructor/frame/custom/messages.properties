screenConstructorCustomExtendingFrame.browse.customBeforeScriptTitle = Custom before extending script
screenConstructorCustomExtendingFrame.browse.customBeforeScriptContent = Here you may write a additional code which can be required to define special constants, methods and etc.\
  <br>On script input available the next variables:\
  <ul>\
    <li><code>stage</code> - current browsing stage</li>\
    <li><code>screen</code> - link to screen</li>\
    <li><code>viewOnly</code> - screen opened to view only</li>\
  </ul>
