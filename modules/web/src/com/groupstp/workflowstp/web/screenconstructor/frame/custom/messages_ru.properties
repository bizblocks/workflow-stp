screenConstructorCustomExtendingFrame.browse.customBeforeScriptTitle = Пользовательский скрипт расширения экрана до выполнения констуктора
screenConstructorCustomExtendingFrame.browse.customBeforeScriptContent = Здесь вы можете описать дополнительную логику расширения экрана до расширения.\
   Определить глобальные константы, методы и т.д.\
  <br>На вход скрипта подаются следующие переменные:\
  <ul>\
    <li><code>stage</code> - текущий обрабатываемый этап</li>\
    <li><code>screen</code> - ссылка на экран</li>\
    <li><code>viewOnly</code> - экран открыт только на просмотр</li>\
  </ul>
screenConstructorCustomExtendingFrame.browse.customAfterScriptTitle = Пользовательский скрипт расширения экрана после выполнения констуктора
screenConstructorCustomExtendingFrame.browse.customAfterScriptContent = Здесь вы можете описать дополнительную логику расширения экрана которая выполнится после расширения.\
  Определить глобальные константы, методы и т.д.\
  <br>На вход скрипта подаются следующие переменные:\
  <ul>\
    <li><code>stage</code> - текущий обрабатываемый этап</li>\
    <li><code>screen</code> - ссылка на экран</li>\
    <li><code>viewOnly</code> - экран открыт только на просмотр</li>\
  </ul>
screenConstructorCustomExtendingFrame.edit.customBeforeScriptTitle = Пользовательский скрипт расширения экрана до выполнения констуктора
screenConstructorCustomExtendingFrame.edit.customBeforeScriptContent = Здесь вы можете описать дополнительную логику расширения экрана до расширения.\
   Определить глобальные константы, методы и т.д.\
  <br>На вход скрипта подаются следующие переменные:\
  <ul>\
    <li><code>entity</code> - редактируемая сущность</li> \
    <li><code>context['value']</code> - контекст выполняемого процесса.</li>\
    <li><code>screen</code> - ссылка на редактируемый экран</li>\
    <li><code>workflowInstance</code> - экземпляр рабочего процесса</li>\
    <li><code>workflowInstanceTask</code> - выполняемая задача рабочего процесса</li>\
  </ul>
