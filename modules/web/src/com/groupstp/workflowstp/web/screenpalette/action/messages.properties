screenActionTemplateEdit.scriptHint = Main action script. Here you should write a code what need to do when user clicked the action.\
  <br>In input of script you have access to (it is depends on type of opening screen):\
  <ul>\
    <li><code>stage</code> - current browsing stage. (browser)</li>\
    <li><code>screen</code> - link to screen. (browser or editor)</li>\
    <li><code>viewOnly</code> - screen opened to view only. (browser)</li>\
    <li><code>target</code> - link to attaching component. It can be table or other custom component. (browser or editor)</li>\
    <li><code>entity</code> - editing entity. (editor)</li> \
    <li><code>context['value']</code> - execution context. In here you can save and get any variables during workflow execution process. (editor)</li>\
    <li><code>workflowInstance</code> - current workflow instance object. (editor)</li>\
    <li><code>workflowInstanceTask</code> - active workflow task of workflow instance. (editor)</li>\
  </ul>
screenActionTemplateEdit.externalScriptHint = External action script. Here you should write a code what need to do when user clicked the action from external system.\
    Be notes what this code are executing in middleware, and UI components are not accessible.\
    <br>In input of script you have access to:\
    <ul>\
        <li><code>stage</code> - current browsing stage.</li>\
        <li><code>viewOnly</code> - screen opened to view only.</li>\
        <li><code>entity</code> - editing entity.</li> \
        <li><code>context['value']</code> - execution context. In here you can save and get any variables during workflow execution process.</li>\
        <li><code>workflowInstance</code> - current workflow instance object.</li>\
        <li><code>workflowInstanceTask</code> - active workflow task of workflow instance.</li>\
    </ul>
